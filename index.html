<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/rock-paper-scissors.png">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div><!--content wrapper-->
        <!-- nav bar -->
        <nav>
            <div class="dropdown">
                <svg id="menu" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <div class="dropdown-content">
                    <a id="settings-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                          </svg> 
                          <span>Settings</span>                        
                    </a>
                    <a href="about.html">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                          </svg>
                          <span>About</span>
                    </a>
                </div>
              </div>
        </nav>

        <!-- main content -->
        <main class="main-content">
            <div>
                <h2>Player</h2>
                <div>Choose Your Weapon</div>
                <div class="player-weapons weapons-container">
                    <div><img src="img/icons/rock.png" alt=""></div>
                    <div><img src="img/icons/paper.png" alt=""></div>
                    <div><img src="img/icons/scissors.png" alt=""></div>
                </div>
                <div class="weapon-chosen-player">
                    <img id="weapon-img-player" src="" alt="">
                </div>
            </div>
            <div>
                <h2>Score</h2>
                <div id="score-display">
                    <div>
                        <p>Player Score</p>
                        <span id="player-score"></span>
                    </div>
                    <div>---------------</div>
                    <div>
                        <p>Computer Score</p>
                        <span id="computer-score"></span>
                    </div>
                </div>
                <div id="round-details"></div>
            </div>
            <div>
                <h2>Computer</h2>
                <div>Thinking...</div>
                <div class="computer-weapons weapons-container">
                    <div><img src="img/icons/rock.png" alt=""></div>
                    <div><img src="img/icons/paper.png" alt=""></div>
                    <div><img src="img/icons/scissors.png" alt=""></div>
                </div>
                <div class="weapon-chosen-computer">
                    <div>
                        <img id="weapon-img-computer" src="" alt="">
                    </div>
                </div>
            </div>
        </main>
        <!-- Settings -->
        <div class="settings-wrapper">
            <div class="settings-content">
                <div class="settings-close">X</div>
                <div class="settings-heading">Settings</div>
                <div class="settings-message">How many points to win?</div>
                <input type="number" id="game-point" name="game-point"
                min="1" max="100">
                <input type="submit" value="Save" id="submit-btn">
            </div>
        </div>
    </div>
</body>
</html>
